<!DOCTYPE html>

<html lang="es">
    <head>
        <title>Registro</title>

        <meta charset="utf-8">

        <link rel="stylesheet" type="text/css" href="../adornos/estilos.css">
    </head>

    <body>
        <div id="contenido">
            <div id="banner">
                <img id="logo" src="../adornos/Seiis.jpg" alt="">

                <h1>Registro</h1>
            </div>

            <form method="POST" action="Servlets.Proceso.Registro">
                <table width="100%" border="0" align="center" cellspacing="12">
                    <tr>
                        <th align="right" width="50%">Usuario</th>

                        <td align="left">
                            <input type="text" name="loginName" value="" size="16" maxlength="16">
                        </td>
                    </tr>
                    <br>

                    <tr>
                        <th align="right" width="50%">Contraseña</th>

                        <td align="left">
                            <input type="password" name="password" value="" size="16" maxlength="16">
                        </td>
                    </tr>

                    <tr>
                        <th align="right" width="50%">Repite contraseña</th>

                        <td align="left">
                            <input type="password" name="password2">
                        </td>
                    </tr>

                    <tr>
                        <th align="right" width="50%"> DNI </th>

                        <td align="left">
                            <input type="text" name="dni" required>
                        </td>
                    </tr>

                    <tr>
                        <th align="right" width="50%">Correo electrónico</th>

                        <td align="left">
                            <input type="text" name="email" required>
                        </td>
                    </tr>

                    <tr>
                        <th align="right" width="50%">Teléfono</th>

                        <td align="left">
                            <input type="text" name="telefono" required>
                        </td>
                    </tr>

                    <tr>
                        <th align="right" width="50%">Dirección</th>

                        <td align="left">
                            <input type="text" name="direccion" required>
                        </td>
                    </tr>

                    <tr>
                        <td width="50%"></td>

                        <td align="left" width="50%">
                            <input type="submit" value="Registrarse y acceder">
                        </td>
                    </tr>
                </table>
            </form>

            <ul id="navegador">
                <li><br><a href="Servlets.Paginas.Principal">Volver al Inicio</a></li>
            </ul>
        </div>
    </body>
</html>
